name: dbtdemo
version: 1.0.0
config-version: 2

profile: 'dbtdemo'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

target-path: target

models:
  dbtdemo:
    # Config indicated by + and applies to all files under models/example/
    sample:
      +materialized: view
